[package]
name = "fuel-faucet"
version = "0.0.0"
edition = "2021"
publish = false
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/faucet"
description = "A token faucet for onboarding fuel users"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
axum = "0.5"
fuel-gql-client = "0.15"
fuel-types = "0.5"
fuels-core = "0.32"
fuels-signers = "0.32"
fuels-types = "0.32"
handlebars = "4.2"
lazy_static = "1.4"
memoize = "0.3.1"
reqwest = { version = "0.11", features = ["json", "rustls-tls-webpki-roots"], default-features = false }
secrecy = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
tokio = { version = "1.0", features = ["full"] }
tower = { version = "0.4", features = ["buffer", "limit", "load-shed", "util", "timeout"] }
tower-http = { version = "0.2.5", features = ["cors", "trace", "set-header"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

[dev-dependencies]
fuel-core = { version = "0.15", default-features = false }
fuel-crypto = "0.6"
fuel-txpool = "0.15"
fuel-types = { version = "0.5", features = ["random"] }
insta = "1.14"
rand = "0.8"

[build-dependencies]
minify-html = "0.8"

[patch.crates-io]
fuels-signers = { git = "https://github.com/FuelLabs/fuels-rs" }
fuels-core = { git = "https://github.com/FuelLabs/fuels-rs" }
fuels-types = { git = "https://github.com/FuelLabs/fuels-rs" }
